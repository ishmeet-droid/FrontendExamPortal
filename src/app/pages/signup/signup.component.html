<div class="bootstarp-wrapper">
    <div class="row " style="margin-top: 2.5%;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center">
                <img src="../../../assets/register.png" alt="Register" width="100" height="100" />
            </div>
            <h1 class="text-center">Register Here!!</h1>

            <!-- Converts object to json format-->
            <!-- {{user | json}} -->
            <form (ngSubmit)="formSubmit()">
                <!-- UserName -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>UserName</mat-label>
                    <input [(ngModel)]="user.username" name="username"  matInput placeholder="Enter here" />
                </mat-form-field>
                <!-- Password -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Enter here" />
                </mat-form-field>
                <!-- First Name -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input [(ngModel)]="user.fName" name="fname" matInput placeholder="Enter here" />
                </mat-form-field>

                <!--Last Name  -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="user.lName" name="lName" matInput placeholder="Enter here" />
                </mat-form-field>

                <!-- Email  -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter here" />
                </mat-form-field>

                <!-- Phone Number -->
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here" />
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="primary">Register</button>
                    <button mat-raised-button style="margin-left: 20px;" color="accent">Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>
